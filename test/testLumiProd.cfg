
process REPACKER = {

  untracked PSet maxEvents = {untracked int32 input = 3}
  service = MessageLogger {
    untracked vstring destinations = { "cerr", "cout" }
    untracked PSet cerr = { untracked string threshold = "WARNING" }
    untracked PSet cout = { untracked string threshold = "WARNING" }
  }

  untracked  PSet options = {
    include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
  }

  source = EmptySource { }

  include "RecoLuminosity/LumiProducer/data/lumiProducer.cfi"

  module test = TestLumiProducer { }

  path p1 = { lumiProducer, test }

  module out = PoolOutputModule {
    untracked string fileName = "testLumiProd.root"
  }
  endpath e = { out }
}
